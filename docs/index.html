
        <html>

                    border-radius: 5px;

                    justify-content: space-between;
                }
                table { width: 100%; border-collapse: collapse; }

            </style>

            <div class="summary-box">
                <div>
                    <h3>Received from others: Rs.21,000.00</h3>

                    <h3>Paid to others: Rs.0.00</h3>

                </div>
            </div>
            
            <h2>All Transactions</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Person</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Description</th>
